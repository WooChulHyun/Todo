<div class="container">
  <h1 class="title">Todos</h1>
  <div class="ver">4.0</div>

  <input
    class="input-todo"
    placeholder="What needs to be done?"
    autofocus
    (keyup.enter)="addTodo(input)"
    #input
  />
  <ul class="nav">
    <li id="all" [class.active]="state === 'All'" (click)="allClick()">All</li>
    <li id="active" [class.active]="state === 'Active'" (click)="activeClick()">
      Active
    </li>
    <li
      id="completed"
      [class.active]="state === 'Completed'"
      (click)="completedClick()"
    >
      Completed
    </li>
  </ul>

  <ul class="todos">
    <li id="myId" class="todo-item" *ngFor="let todo of Todo">
      <input
        class="custom-checkbox"
        type="checkbox"
        id="ck-{{ todo.id }}"
        [checked]="todo.completed"
        (click)="toggle(todo)"
      />
      <label for="ck-{{ todo.id }}">{{ todo.content }}</label>
      <i class="remove-todo far fa-times-circle" (click)="remove(todo)"></i>
    </li>
  </ul>

  <div class="footer">
    <div class="complete-all">
      <input
        class="custom-checkbox"
        type="checkbox"
        id="ck-complete-all"
        (click)="complteAll(checkbox)"
        #checkbox
      />
      <label for="ck-complete-all">Mark all as complete</label>
    </div>
    <div class="clear-completed">
      <button class="btn" (click)="removeCompleted()">
        Clear completed (<span class="completed-todos">{{ comItemCount }}</span
        >)
      </button>
      <strong class="active-todos">{{ notComItemCount }}</strong> items left
    </div>
  </div>
</div>

<pre>{{ todos | json }}</pre>
