<ul class="todos">
  <li
    id="{{ todo.id }}"
    class="todo-item"
    *ngFor="let todo of todos | todoFilter: currentState"
  >
    <input
      class="custom-checkbox"
      type="checkbox"
      id="ck-{{ todo.id }}"
      [checked]="todo.completed"
      (click)="completeTodo.emit(todo)"
    />
    <label for="ck-{{ todo.id }}">{{ todo.content }}</label>
    <i
      class="remove-todo far fa-times-circle"
      (click)="removeTodo.emit(todo)"
    ></i>
  </li>
</ul>
